- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC Variables
      include_vars: vars/vpc_setup
    
    - name: Create vprofile VPC
      ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ vpcCidr }}"
        region: "{{ region }}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout
    
    - debug:
        var: vpcout
    
    - name: Create vprofile subnets 1 in first zone
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        cidr: "{{PubSub1Cidr}}"
        az: "{{zone1}}"
        region: "{{region}}"
        state: "{{state}}"
        map_public: yes
        resource_tags:
          Name: "vprofile-pubsub1"
      register: pubsub1_out

    - name: Create vprofile subnets 2 in second zone
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        cidr: "{{PubSub2Cidr}}"
        az: "{{zone2}}"
        region: "{{region}}"
        state: "{{state}}"
        map_public: yes
        resource_tags:
          Name: "vprofile-pubsub2"
      register: pubsub2_out
    
    - name: Create vprofile subnets 3 in third zone
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        cidr: "{{PubSub3Cidr}}"
        az: "{{zone3}}"
        region: "{{region}}"
        state: "{{state}}"
        map_public: yes
        resource_tags:
          Name: "vprofile-pubsub3"
      register: pubsub3_out
    