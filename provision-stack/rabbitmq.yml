---

- name: Install & setup rmq01
  hosts: rmqsrvgrp
  gather_facts: no
  tasks:
    - name: Install Erlang repo
      apt:
        deb: "https://packages.erlang-solutions.com/erlang-solutions_1.0_all.deb"
      tags:
        - package 

    - name: Add an Erlang solution public key
      apt_key:
        url: "https://packages.erlang-solutions.com/ubuntu/erlang_solutions.asc"
        state: present
      tags:
        - package
      
    - name: Install Erlang
      apt:
        name: erlang
        state: present
        update_cache: yes
        cache_valid_time: 86400
      tags:
        - package

    - name: Add an apt siging key
      apt_key:
        url: https://github.com/rabbitmq/signing-keys/releases/download/2.0/rabbitmq-release-signing-key.asc
        state: present
      tags:
        - package

    - apt_repository:
        repo: deb https://dl.bintray.com/rabbitmq/debian bionic main
        state: present
      tags:
        - package
    
    - name: Install RabbitMQ
      apt:
        name: rabbitmq-server
        state: present
        update_cache: yes
      tags:
        - package

    - name: Start and enable RabbitMQ service
      service:
        name: rabbitmq-server
        state: started
        enabled: yes
      tags:
        - svc

    - name: config setup
      copy: 
        content: |
          [{rabbit, [{loopback_users, []}]}].
        dest: /etc/rabbitmq/rabbitmq.config
      notify:
        - Restart RMQ
      tags:
        - conf
    
    - rabbitmq_user:
        user: test
        password: test
        configure_priv: ".*"
        read_priv: ".*"
        write_priv: ".*"
        state: present
        tags: adminstrator
      notify:
        - Restart RMQ
      tags:
        - conf

    - name: Enable managemnt plugin
      rabbitmq_plugin:
        name: rabbitmq_management
        state: enabled
      tags:
        - conf
      notify:
        - Restart RMQ

  handlers:
    - name: Restart RMQ
      service:
        name: rabbitmq-server
        state: restarted
        enabled: yes

    

